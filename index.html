<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="icon" href="assets/todo-logo.png" type="image/x-icon"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer-box">
        <h1>To-Do List</h1 >
        <img src="assets/todo-logo.png" alt="logo">
        <div class="input-box">
            <input type="text" placeholder="Add your task...">
            <button class="add">Add</button>
        </div>
        <div class="task-box">
            <ul class="lists"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
